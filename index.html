<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input 
            id="search-input" 
            type="text" 
            placeholder="Search items..." 
            class="search-input"
        >
        <ul id="item-list" class="item-list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Date</li>
            <li>Fig</li>
            <li>Grape</li>
            <li>Watermelon</li>
            <li>Mango</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
